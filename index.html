<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Griffy&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <title>VOD SIMPLE PROJECT</title>
  </head>
  <body class="bg-black">
    <header
      class="w-screen pt-3 pl-3 pb-3 pr-3 top-0 left-0 right-0 bg-gradient-to-l from-violet-500 to-transparent"
    >
      <nav class="flex  justify-between">
        <div class="flex place-items-center">
          <h1
            style="font-family: 'Griffy'"
            class="text-3xl text-yellow-400"
          >
            DRAMATIC
          </h1>
          <ul class="flex items-center ps-10 gap-x-6 text-white">
            <li>HOME</li>
            <li>TV SHOW</li>
            <li>MOVIES</li>
            <li>NEWS</li>
          </ul>
        </div>
        <div class="flex place-items-center">
          <form>
            <div class="relative text-gray-600 focus-within:text-gray-400">
              <span class="absolute inset-y-0 right-2 flex items-center pl-2">
                <button
                  type="submit"
                  class="p-1 focus:outline-none focus:shadow-outline"
                >
                  <svg
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    class="w-6 h-6"
                  >
                    <path
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    ></path>
                  </svg>
                </button>
              </span>
              <input
                type="search"
                name="q"
                class="py-2 text-sm text-white bg-gray-900 rounded-full pl-2 w-80 focus:outline-none focus:bg-white focus:text-gray-900"
                placeholder="Search..."
                autocomplete="off"
              />
            </div>
          </form>

          <span class="ps-10">
            <i class="fa fa-gift text-white text-xl"></i>
          </span>
          <span class="ps-10">
            <i class="fa fa-bell text-white text-xl"></i>
          </span>
          <span class="ps-10">
            <img src="/img/Ellipse 1.png" alt="" class="h-8 w-8" />
          </span>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
